<!DOCTYPE html>
<html 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout}">
<head><meta charset="UTF-8"/>

    <style>
        .container {
            width: 100%;

            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center
        }

        .box {
            width: 100%;
            height: 300px;
        }

        body {
            margin: 0px;
        }
    </style>
</head>

<body>

    <section class="layout-content" layout:fragment="corpo">
        <div class="container" style="margin-top: 5%;">
            <div class="box">
                <div class="col s6 m4">
                    <div class="card">
                        <div class="card-image">
                            <i class="large material-icons" style="margin-left: 45%; color: #25a69a;">attach_money</i>
                        </div>
                        <div class="card-content">
                            <form class="col s12" th:action="@{/lancamentos/alterar}" method="POST" th:object="${lancamento}">
                            <input type="hidden" th:field="*{id}">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="nome" type="text" class="validate" th:field ="*{nome}" >
                                    <label for="nome">Nome</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="nome" type="text" class="validate" data-mask="#.##0,00"  data-mask-reverse="true"
                                    	th:field ="*{valor}" >
                                    <label for="nome">Valor</label>
                                </div>
                            </div>
                            
                            <input type="hidden" id="id" name="id" value="" />
                            <button type="submit" class="btn btn-primary btn-sm">Alterar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
</body>

</html>
