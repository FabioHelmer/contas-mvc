<!DOCTYPE html>
<html 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout}">
<head><meta charset="UTF-8"/>

    <style>
        .container {
            width: 100%;

            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center
        }

        .box {
            width: 100%;
            height: 300px;
        }

        body {
            margin: 0px;
        }
    </style>
</head>

<body>

    <section class="layout-content" layout:fragment="corpo">
        <div class="container" style="margin-top: 5%;">
            <div class="box">
                <div class="col s6 m4">
                    <div class="card">
                        <div class="card-image">
                            <i class="large material-icons" style="margin-left: 45%; color: #25a69a;">account_circle</i>
                        </div>
                        <div class="card-content">
                            <form class="col s12" th:action="@{/admin/salvar}" method="POST" th:object="${usuario}">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="nome" type="text" class="validate" th:field ="*{nome}" >
                                    <label for="nome">Nome</label>
                                </div>
                                
                                <div class="input-field col s6">
                                    <input id="dataNascimento" type="date" class="validate" th:field ="*{dataNascimento}" >
                                    <label for="dataNascimento">Data Nascimento</label>
                                </div>
                                
                            </div>

                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="senha" type="password" class="validate" th:field ="*{senha}">
                                    <label for="senha">Senha</label>
                                </div>

                                <div class="input-field col s6">
                                    <input id="celular" type="text" class="validate" th:field ="*{celular}">
                                    <label for="celular">Celular</label>
                                </div>

                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="email" type="email" class="validate" th:field ="*{email}">
                                    <label for="email">Email</label>
                                </div>

                                <div class="input-field col s6">
                                    <input id="cpf" type="text" name="CPF" class="validate" th:field ="*{CPF}">
                                    <label for="cpf">CPF</label>
                                </div>
                            </div>

                            <input type="hidden" id="id" name="id" value="" />
                            <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
